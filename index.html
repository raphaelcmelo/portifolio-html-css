<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raphael Melo</title>
    <link rel="stylesheet" href="css\reset.css" />
    <link rel="stylesheet" href="css\components\header.css" />
    <link rel="stylesheet" href="css\components\banner.css" />
    <link rel="stylesheet" href="css\components\avatar.css" />
    <link rel="stylesheet" href="css\components\action.css" />
    <link rel="stylesheet" href="css\components\button.css" />
    <link rel="stylesheet" href="css\components\main-title.css" />
    <link rel="stylesheet" href="css\components\subtitle.css" />
    <link rel="stylesheet" href="css\components\box.css" />
    <link rel="stylesheet" href="css\components\section.css" />
    <link rel="stylesheet" href="css\components\progress-bar.css" />
    <link rel="stylesheet" href="css\components\skill-tec.css" />
    <link rel="stylesheet" href="css\components\wrapper-skill.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="avatar" src="assets\img\avt.jpg" alt="" />
      <nav>
        <a class="action" href="" lang="en">Skills</a>
        <a class="action" href="">Projetos</a>
        <a class="action" href="">Sobre</a>
        <a class="action" href="">Contatos</a>
        <a class="button" href="" lang="en">Download CV</a>
        <div></div>
      </nav>
    </header>
    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Raphael Melo</h1>
          <h2 class="subtitle">FrontEnd Developer</h2>
        </div>
        <div class="navigation">
          <a class="button" href="" lang="en">Download CV</a>
          <a class="button" href="" lang="en">Contatos</a>
        </div>
      </div>
    </section>
    <section class="section">
      <h2 class="main-title -second">Skills</h2>
      <div class="wrapper-skill">
        <article class="skill-tec">
          <img class="icon" src="img/ico_html5.png" alt="Pixelart do HTML5" />
          <div class="right">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img class="icon" src="img/ico_nodejs.png" alt="Pixelart do NodeJS" />
          <div class="right">
            <h3 class="title">NodeJS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img class="icon" src="img/ico_css3.png" alt="Pixelart do CSS3" />
          <div class="right">
            <h3 class="title">CSS3</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img class="icon" src="img/ico_tdd.png" alt="Pixelart do TDD" />
          <div class="right">
            <h3 class="title">TDD</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img class="icon" src="img/ico_js.png" alt="Pixelart do JavaScript" />
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="img/ico_restapi.png"
            alt="Pixelart do Rest API"
          />
          <div class="right">
            <h3 class="title">Rest API</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img class="icon" src="img/ico_react.png" alt="Pixelart do React" />
          <div class="right">
            <h3 class="title">React</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img class="icon" src="img/ico_ux.png" alt="Pixelart do UX" />
          <div class="right">
            <h3 class="title">UX</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
